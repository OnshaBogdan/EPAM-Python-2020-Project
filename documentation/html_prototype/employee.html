<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>

    <link rel="stylesheet" href="styles.css">
    <script>
        function fill() {
            const urlParams = new URLSearchParams(window.location.search);

            document.getElementById('name').innerText += urlParams.get('name');
            document.getElementById('salary').innerText += urlParams.get('salary');
            document.getElementById('date_of_birth').innerText += urlParams.get('date_of_birth');
            document.getElementById('related_department').innerText += urlParams.get('related_department');
        }
    </script>
</head>

<body onload="fill()">

<header>
    <a href="departments.html" class="logo">Employee Management</a>
    <div class="header-right">
        <a href="departments.html"><strong>Departments</strong></a>
        <a href="employees.html"><strong>Employees</strong></a>
    </div>
</header>

<div class="content">
    <h1>Employee info:</h1>

    <table>
        <tr>
            <td>Name</td>
            <td><strong id="name"></strong></td>
        </tr>
        <tr>
            <td>Related Department</td>
            <td><strong id="related_department"></strong></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><strong id="salary"></strong></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><strong id="date_of_birth"></strong></td>
        </tr>
    </table>

</div>
</body>
</html>
